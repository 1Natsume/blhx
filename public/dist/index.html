<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"/>
    <title>TypeScript HTML App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/live2d/css/live2d.css"
    />
    <script type="text/javascript" src="./static/live2d/js/jquery.js"></script>
    <!-- Pollyfill script -->
    <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
    <!-- Live2DCubismCore script -->
    <script src="./static/live2d/js/live2dcubismcore.js"></script>
    <!-- Build script -->
    <script src="./dist/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="/dist/bundle.js"></script></head>
  <body>
    <div class="ui">
      <div class="bg"></div>
      <div class="aa">
        <ul class="menu">
          <li><div><span>商店</span></div></li>
          <li>船坞</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
        </ul>
      </div>
      <!-- <div class="group_left">此处应有东西</div>
      <div class="group_top">此处应有东西</div> -->
      <div id="live2d-main" class="live2d-main">
        <div class="live2d-tips"></div>
        <!-- 这里可以定义画布的大小位置 -->
        <canvas id="live2d" class="live2d"></canvas>
        <div class="tool">
          <span class="fui-home"></span>
          <span class="fui-chat"></span>
          <span class="fui-eye"></span>
          <span class="fui-user"></span>
          <span class="fui-photo"></span>
          <span class="fui-info-circle"></span>
          <span class="fui-cross"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="./static/live2d/js/message.js"></script>
  <script type="text/javascript">
    var resourcesPath = "/static/live2d/model/"; // 指定资源文件（模型）保存的路径
    var backImageName = ""; // 指定背景图片
    var modelDir = "ChenHai"; // 指定需要加载的模型
    init(); // 初始化模型，属于message.js文件
    this.app = document.getElementById('live2d-main')
this.can = document.getElementById("live2d")
// 创建一个2Dcanvas画布
//this.context = this.can.getContext('2d')
this.can.width = this.app.offsetWidth
this.can.height = this.app.offsetHeight
  </script>
</html>
